{% set version = "0.15.2" %}

package:
  name: check
  version: {{ version }}

source:
  url: https://github.com/libcheck/check/releases/download/{{ version }}/check-{{ version }}.tar.gz
  sha256: a8de4e0bacfb4d76dd1c618ded263523b53b85d92a146d8835eb1a52932fa20a
  patches:
    - 0001-Adjust-test-suite-for-106-bit-long-double-precision.patch

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - automake
    - make
    - libtool
    - pkg-config
    - {{ compiler('c') }}
  host:
    - texinfo

test:
  commands:
    - checkmk --version

about:
  home: http://libcheck.github.io/check/
  license: LGPL-2.1
  license_file: COPYING.LESSER
  summary: Unit testing framework for C

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
